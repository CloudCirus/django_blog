<!-- {% load static %} -->
{% for post in page_obj %}
<div class="col-md-4">
    <div class="card mb-4 shadow-sm">
        <img src="{{ post.image.url }}" height="200" alt="" class="card-img-top">
        <div class="card-body">
            <h4 class="card-title">{{ post.h1|truncatechars:100 }}</h4>
            <p class="card-text">{{ post.description|safe|truncatechars:100 }} </p>
            
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'post_detail' slug=post.url %}"
                        class="btn btn-sm btn-outline-secondary">Подробнее</a>
                </div>
                <small class="text-muted">{{ post.created_at }}</small>
            </div>
            {% for tag in post.tag.all %}
            <a href="{% url 'tag' tag.slug %}" class="mr-1 badge badge-info">#{{ tag }}</a>
            {% endfor %}
        </div>
    </div>
</div>
{% endfor %}
